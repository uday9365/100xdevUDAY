<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha</title>
  <script src="https://kit.fontawesome.com/e116a9544b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="nav_bar">
      <img class="logo_img" src="logo.svg" alt="logo_img">
      <ul class="nav_list">
        <li>Signup</li>
        <li>About</li>
        <li>Products</li>
        <li>Pricing</li>
        <li>Support</li>
        <i class="fa-solid fa-bars"></i>
      </ul>
    </div>
  </div>
  <div class="hero">
    <img class="landing_img" src="landing.png" alt="landing_img">  
    <h1 class="hero_h1">Invest in everything</h1>
    <p class="hero_p">Online plateform to invest in stocks, derivatives, mutual funds, and more</p>
    <button class="btn_1">Sign up now</button>
</div>

</html>
